function calculatePercentage() {
 var inputs = document.querySelectorAll('input[type="text"], input[type="number"]');
 var result = document.getElementById('result') || document.querySelector('.result');
 if (!result) return;
 
 var val1 = parseFloat(inputs[0]?.value) || 0;
 var val2 = parseFloat(inputs[1]?.value) || 0;
 
 var output = '<div style="padding:15px;background:#f8f9fa;border-radius:8px;">';
 output += '<h4 style="margin-bottom:15px;">Percentage Calculations</h4>';
 
 // Multiple calculations
 output += '<div style="display:grid;gap:10px;">';
 
 // X% of Y
 var pctOf = (val1 / 100) * val2;
 output += '<div style="background:#fff;padding:12px;border-radius:6px;border-left:4px solid #3b82f6;"><strong>' + val1 + '% of ' + val2 + '</strong> = ' + pctOf.toFixed(2) + '</div>';
 
 // X is what % of Y
 var whatPct = val2 !== 0 ? (val1 / val2) * 100 : 0;
 output += '<div style="background:#fff;padding:12px;border-radius:6px;border-left:4px solid #10b981;"><strong>' + val1 + ' is what % of ' + val2 + '?</strong> = ' + whatPct.toFixed(2) + '%</div>';
 
 // % change from X to Y
 var pctChange = val1 !== 0 ? ((val2 - val1) / val1) * 100 : 0;
 var changeDir = pctChange >= 0 ? 'increase' : 'decrease';
 output += '<div style="background:#fff;padding:12px;border-radius:6px;border-left:4px solid #f59e0b;"><strong>% change from ' + val1 + ' to ' + val2 + '</strong> = ' + Math.abs(pctChange).toFixed(2) + '% ' + changeDir + '</div>';
 
 // X + Y%
 var addPct = val1 + (val1 * val2 / 100);
 output += '<div style="background:#fff;padding:12px;border-radius:6px;border-left:4px solid #8b5cf6;"><strong>' + val1 + ' + ' + val2 + '%</strong> = ' + addPct.toFixed(2) + '</div>';
 
 // X - Y%
 var subPct = val1 - (val1 * val2 / 100);
 output += '<div style="background:#fff;padding:12px;border-radius:6px;border-left:4px solid #ef4444;"><strong>' + val1 + ' - ' + val2 + '%</strong> = ' + subPct.toFixed(2) + '</div>';
 
 output += '</div></div>';
 result.innerHTML = output;
}
